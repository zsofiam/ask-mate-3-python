<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
    <title>New Answer</title>
</head>
<body>
    <div class="container">
         <nav>
        <ul id="nav">
        <li><a href="/">Home</a></li>
        {% if 'username' in session %}
            <li><a href="/users">Users</a></li>
            <li><a href="/tags">Tags</a></li>
            <li><a class="nav-right" href="/logout">Log out</a></li>
            <li><a class="nav-right" href="/user/{{ session['user_id'] }}">Profile</a></li>
            <li><span class="nav-right">Welcome {{ session['username'] }}!</span></li>
        {% else %}
            <li><a class="nav-right" href="/login">Log in</a></li>
            <li><a class="nav-right" href="/registration">Registration</a></li>
        {% endif %}
        </ul>
        </nav>
        <b>Write new answer</b><br><br>
        <form action="/question/{{ question_id }}/new-answer" method="post" enctype = "multipart/form-data">
            <label>Answer:<br><textarea name="new_message"></textarea></label><br>
            <input type="file" name="file" accept="image/png, image/jpeg"><br>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
